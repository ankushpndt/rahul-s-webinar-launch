name: Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'index.html'
      - 'assets/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - name: Copy dist to deployment folder
        run: |
          rm -rf public_html
          mkdir -p public_html
          cp -r dist/* public_html/

      - name: Commit deployment files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -f public_html
          git commit -m "Deploy build to public_html" || echo "No changes"
          git push