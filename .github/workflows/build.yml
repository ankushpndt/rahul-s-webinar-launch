name: Build & Deploy to Public Folder

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'public/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Clean potential conflicts
        run: |
          # Remove any potential conflicting files/directories
          rm -rf dist/ public/
          # Ensure index.html is a file, not a directory
          if [ -d "index.html" ]; then
            echo "Found index.html directory, removing it"
            rm -rf index.html
          fi

      - name: Build
        run: bun run build

      - name: Deploy to public folder
        run: |
          # Create public folder and copy all built files there
          mkdir -p public
          cp -r dist/* public/

      - name: Commit and push built files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/
          git diff --staged --quiet || git commit -m "Deploy to public/ folder [skip ci]"
          git push